name: Deploy API (Prod)

on:
  push:
    branches: ["main"]
    paths:
      - "apps/api/**"
      - ".github/workflows/deploy-api-prod.yml"
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: apps/api/package-lock.json

      - name: Install dependencies
        working-directory: apps/api
        run: npm ci

      - name: Run API tests
        working-directory: apps/api
        run: npm run test

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: verify
    environment: prod-backend
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: apps/api/package-lock.json

      - name: Install dependencies
        working-directory: apps/api
        run: npm ci

      - name: Build API
        working-directory: apps/api
        run: npm run build

      - name: Deploy to Azure Functions (Prod)
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ vars.AZURE_FUNCTIONAPP_NAME_PROD }}
          package: apps/api
          sku: flexconsumption
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_PROD }}
