name: Deploy API (Dev)

on:
  push:
    branches: ["develop"]
    paths:
      - "apps/api/**"
      - ".github/workflows/deploy-api-dev.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: apps/api
        run: npm install

      - name: Build API
        working-directory: apps/api
        run: npm run build

      - name: Deploy to Azure Functions (Dev)
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ vars.AZURE_FUNCTIONAPP_NAME_DEV }}
          package: apps/api
          sku: flexconsumption
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_DEV }}
